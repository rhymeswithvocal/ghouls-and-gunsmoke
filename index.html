<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ghouls & Gunsmoke</title>

  <style>
    :root{
      --bg: #e4ded4;
      --ink: #1a1a1a;
      --muted: #6a655c;
      --line: #cfc6b6;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;

      display: flex;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .container{
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      text-align: center;
    }

    .credit{
  font-size: 0.75rem;
  color: var(--muted);
  margin-top: -1.5rem;
}

.credit a{
  color: inherit;
  text-decoration: underline;
}

.credit a:hover{
  opacity: 0.75;
}

    /* Image */

    .hero{
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border: 1px solid var(--line);
      box-shadow: 0 8px 18px rgba(0,0,0,.10);
    }

    .hero img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Links */

    .links{
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .links a{
      display: block;
      padding: 0.9rem 1rem;
      text-decoration: none;
      color: var(--ink);
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.55);
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: background 0.1s ease, transform 0.05s ease;
    }

    .links a:hover{
      background: rgba(255,255,255,0.85);
    }

    .links a:active{
      transform: translateY(1px);
    }

    footer{
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

  </style>
</head>

<body>

  <div class="container">

    <div class="hero">
      <img src="hero.png" alt="A sketch of a revolver with the text 'Ghouls and Gunsmoke - a simple, gritty fantasy western RPG'" />
    </div>

    <div class="credit">
      Art by Martin Lederle-Ensign <a href="https://www.instagram.com/secretcat.noise/">(insta)</a>
    </div>

    <nav class="links">
      <a href="https://docs.google.com/document/d/e/2PACX-1vT9LiKjEHmTedUUMnmldRuBKo6b2fFyn7IHHPS9e_aSO-zrWOM8DsCyr61Ynsa32Zp7wrvA27snXzBt/pub">Character Creation Rules</a>
      <a href="https://drive.google.com/file/d/1AqgfEdsvcQ9CBuwSQxhBFRds_Hswtd5U/view?usp=drivesdk">Character Sheet</a>
      <a href="initiative.html">Initiative Tracker</a>
    </nav>

    <footer>
      Â© 2026 Ghouls and Gunsmoke
    </footer>

  </div>

</body>
</html>
